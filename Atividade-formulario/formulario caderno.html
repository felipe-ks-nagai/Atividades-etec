<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario caderno</title>
    <link rel="stylesheet" media="all" href="form.css" />
</head>
<body>
    <h1>FORMULÁRIO CADERNO</h1>
    <form>
        <div class="h1formato">
           <h1>DADOS PESSOAIS</h1>
        </div>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required ><br><br>
        <label for="endereco">Endereço</label>:</label>
        <input type="text" id="endereco" name="endereco" required><br><br>
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade" required>
        <label for="UF">UF</label>
        <input type="text" id="UF" name="UF" required>
        <label for="CEP">CEP</label>
        <input type="number" id="CEP" name="CEP" required> <br /> <br />
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" required>
        <label for="celular">Celular</label>
        <input type="tel" id="celular" name="celular" required><br /> <br />
        <label for="RG">RG</label>
        <input type="number" id="RG" name="RG" required>
        <label for="cpf">CPF:</label>
        <input type="number" id="cpf" name="cpf" required><br /> <br />
        <label for="titulo">Título de eleitor</label>
        <input type="text" id="titulo" name="titulo" required>
        <label for="zona">Zona/Seção</label>
        <input type="text" id="zona" name="zona"><br /> <br />
        <label for="banco">Banco</label>
        <input type="text" id="banco" name="banco">
        <label for="c/c">C/C n°</label>
        <input type="text" id="c/c" name="c/c"><br /> <br />
        <label for="ass">Assistência médica</label>
        <input type="text" id="ass" name="ass">
        <label for="plano">Plano</label>
        <input type="text" id="plano" name="plano"><br /> <br />
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required><br /> <br />
        <div class="h1formato">
            <h1>DADOS COMERCIAIS</h1>
        </div>
        <label for="cnome">Nome</label>
        <input type="text" id="cnome" name="cnome" required ><br><br>
        <label for="cendereco">Endereço</label>
        <input type="text" id="cendereco" name="cendereco" required><br><br>
        <label for="ccidade">Cidade</label>
        <input type="text" id="ccidade" name="ccidade" required>
        <label for="cUF">UF</label>
        <input type="text" id="cUF" name="cUF" required>
        <label for="cCEP">CEP</label>
        <input type="number" id="cCEP" name="cCEP" required> <br /> <br />
        <label for="ctelefone">Telefone</label>
        <input type="tel" id="ctelefone" name="ctelefone" required>
        <label for="ccelular">Celular</label>
        <input type="tel" id="ccelular" name="ccelular" required><br /> <br />
        <label for="cfax">Fax</label>
        <input type="text" id="cfax" name="cfax"><br /> <br />
        <label for="cemail">E-mail</label>
        <input type="email" id="cemail" name="cemail" required>
        <label for="csite">Site</label>
        <input type="url" id="csite" name="csite" required><br /> <br />
        <div class="h1formato">
            <h1>EMERGÊNCIA</h1>
        </div>
        <label for="med">Médico</label>
        <input type="text" id="med" name="med"  ><br><br>
        <label for="etel">Telefone</label>
        <input type="tel" id="etel" name="etel" >
        <label for="efax">Fax</label>
        <input type="text" id="efax" name="efax" >
        <label for="tipo">Tipo sanguíneo</label>
        <input type="text" id="tpo" name="tipo" ><br /> <br />
        <label for="alergia">Alergia</label>
        <input type="text" id="alergia" name="alergia" > <br /> <br />
        <label for="policia">Polícia</label>
        <input type="text" id="policia" name="policia" > <br /> <br />
        <label for="bombeiro">Bombeiro</label>
        <input type="text" id="bombeiro" name="bombeiro" ><br /> <br />
        <label for="hospital">Hospital</label>
        <input type="text" id="hospital" name="hospital"><br /> <br />
        <label for="dentista">Dentista</label>
        <input type="text" id="dentista" name="dentista" > <br /> <br />
        <label for="acidente">Em caso de acidente, avisar</label>
        <input type="text" id="acidente" name="acidente" ><br /> <br />
        <input type="submit">

    </form>
</body>
</html>
